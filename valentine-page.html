<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Pregunta importante üíò</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a0011, #2d0a1e, #1a0011);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Floating hearts background */
  .hearts-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .floating-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.3;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 30px 25px;
    max-width: 500px;
    width: 90%;
  }

  .title {
    font-size: 1.8em;
    font-weight: 700;
    color: #ff6b9d;
    margin-bottom: 8px;
    text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
    line-height: 1.3;
  }

  .subtitle {
    font-size: 1em;
    color: #e091b5;
    margin-bottom: 20px;
    font-weight: 400;
  }

  .photo-frame {
    width: 180px;
    height: 180px;
    margin: 0 auto 20px;
    border-radius: 50%;
    border: 4px solid #ff6b9d;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
    background: #2d0a1e;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .photo-placeholder {
    color: #ff6b9d;
    font-size: 0.75em;
    padding: 15px;
    opacity: 0.7;
  }

  .gif-container {
    margin: 15px auto;
    border-radius: 16px;
    overflow: hidden;
    max-width: 280px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .gif-container img {
    width: 100%;
    display: block;
  }

  .buttons-area {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 25px;
    min-height: 120px;
    position: relative;
  }

  .btn-si, .btn-no {
    border: none;
    border-radius: 50px;
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .btn-si {
    background: linear-gradient(135deg, #ff6b9d, #ff3d7f);
    color: white;
    font-size: 1.3em;
    padding: 16px 40px;
    box-shadow: 0 4px 20px rgba(255, 61, 127, 0.5);
  }

  .btn-si:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 30px rgba(255, 61, 127, 0.7);
  }

  .btn-no {
    background: #444;
    color: #ccc;
    font-size: 1.1em;
    padding: 14px 32px;
    position: relative;
  }

  .btn-no:hover {
    background: #555;
  }

  /* Success screen */
  .success-screen {
    display: none;
    text-align: center;
    animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .success-screen.visible {
    display: block;
  }

  .main-content.hidden {
    display: none;
  }

  .success-emoji {
    font-size: 4em;
    margin-bottom: 15px;
    animation: bounce 1s infinite;
  }

  .success-title {
    font-size: 2.2em;
    font-weight: 700;
    color: #ff6b9d;
    margin-bottom: 10px;
    text-shadow: 0 0 25px rgba(255, 107, 157, 0.6);
  }

  .success-text {
    font-size: 1.2em;
    color: #e091b5;
    line-height: 1.6;
    margin-bottom: 15px;
  }

  .success-subtext {
    font-size: 1.5em;
    color: #ff3d7f;
    font-weight: 700;
    animation: pulse 1.5s infinite;
  }

  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }

  .click-count {
    color: #885;
    font-size: 0.75em;
    margin-top: 12px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .click-count.visible {
    opacity: 0.6;
  }

  /* Confetti */
  .confetti-piece {
    position: fixed;
    width: 10px;
    height: 10px;
    z-index: 100;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="container">
  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <div class="title">¬øMe vas a pedir ser tu Valent√≠n? üíò</div>
    <div class="subtitle">Pensalo bien antes de responder...</div>

    <div class="photo-frame">
      <!-- Reemplaz√° el src con tu foto -->
      <!-- <img src="tu-foto.jpg" alt="Foto"> -->
      <div class="photo-placeholder"><img src="us.jpg" alt="Foto"></div>
    </div>

    <div class="gif-container">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWswdTlraHV5NWR4cG1wY21iOHRpZjU1a2owbjJseWlzOWx4aTlhbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYunAI4j10uWbFm/giphy.gif" alt="gif gracioso">
    </div>

    <div class="buttons-area">
      <button class="btn-si" id="btnSi" onclick="handleSi()">S√≠ üíñ</button>
      <button class="btn-no" id="btnNo" onclick="handleNo()" onmouseover="evadeIfSmall()">No üòí</button>
    </div>

    <div class="click-count" id="clickCount"></div>
  </div>

  <!-- Success screen -->
  <div class="success-screen" id="successScreen">
    <div class="success-emoji">üòèüíò</div>
    <div class="success-title">Ya lo sab√≠a</div>
    <div class="success-text">
      Ahora hacelo bien...<br>
      Pens√° bien c√≥mo va a ser üíç‚ú®
    </div>
    <div class="success-subtext">Te espero, eh üòò</div>
  </div>
</div>

<script>
  // Floating hearts
  const heartsBg = document.getElementById('heartsBg');
  const heartEmojis = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ô•', 'üíù', '‚ú®'];
  for (let i = 0; i < 20; i++) {
    const h = document.createElement('div');
    h.className = 'floating-heart';
    h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    h.style.left = Math.random() * 100 + '%';
    h.style.animationDuration = (6 + Math.random() * 8) + 's';
    h.style.animationDelay = (Math.random() * 10) + 's';
    h.style.fontSize = (14 + Math.random() * 18) + 'px';
    heartsBg.appendChild(h);
  }

  let noClicks = 0;
  const btnSi = document.getElementById('btnSi');
  const btnNo = document.getElementById('btnNo');
  const clickCount = document.getElementById('clickCount');

  const noTexts = [
    "No üòí", "¬øSeguro? ü§®", "Pensalo... üò§",
    "¬øEn serio? üò¢", "Dale... ü•∫", "Porfi üíî",
    "üò≠", "ü•≤", "..."
  ];

  function handleNo() {
    noClicks++;
    
    // Change no button text
    if (noClicks < noTexts.length) {
      btnNo.textContent = noTexts[noClicks];
    } else {
      btnNo.textContent = "...";
    }

    // Shrink no button
    const noScale = Math.max(0.25, 1 - noClicks * 0.12);
    btnNo.style.transform = `scale(${noScale})`;
    btnNo.style.padding = `${Math.max(4, 14 - noClicks * 1.5)}px ${Math.max(8, 32 - noClicks * 3)}px`;
    btnNo.style.fontSize = Math.max(0.5, 1.1 - noClicks * 0.1) + 'em';

    // Grow si button
    const siScale = 1 + noClicks * 0.15;
    btnSi.style.transform = `scale(${siScale})`;
    btnSi.style.boxShadow = `0 ${4 + noClicks * 2}px ${20 + noClicks * 5}px rgba(255, 61, 127, ${0.5 + noClicks * 0.05})`;

    // Show click count after a few tries
    if (noClicks >= 2) {
      clickCount.classList.add('visible');
      clickCount.textContent = `Intentos de decir que no: ${noClicks} üôÑ`;
    }
  }

  function evadeIfSmall() {
    if (noClicks >= 3) {
      const area = btnNo.parentElement.getBoundingClientRect();
      const maxX = area.width - btnNo.offsetWidth;
      const maxY = 60;
      const rx = Math.random() * maxX - maxX / 2;
      const ry = Math.random() * maxY - maxY / 2;
      btnNo.style.position = 'relative';
      btnNo.style.left = rx + 'px';
      btnNo.style.top = ry + 'px';
    }
  }

  function handleSi() {
    document.getElementById('mainContent').classList.add('hidden');
    document.getElementById('successScreen').classList.add('visible');
    launchConfetti();
  }

  function launchConfetti() {
    const colors = ['#ff6b9d', '#ff3d7f', '#ffb6c1', '#ff69b4', '#fff', '#ffd700', '#ff1493'];
    for (let i = 0; i < 80; i++) {
      const c = document.createElement('div');
      c.className = 'confetti-piece';
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = '-10px';
      c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      c.style.width = (6 + Math.random() * 8) + 'px';
      c.style.height = (6 + Math.random() * 8) + 'px';
      document.body.appendChild(c);

      const duration = 1500 + Math.random() * 2000;
      const xDrift = (Math.random() - 0.5) * 300;
      c.animate([
        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
        { transform: `translateY(100vh) translateX(${xDrift}px) rotate(${Math.random()*720}deg)`, opacity: 0 }
      ], { duration, easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)', fill: 'forwards' });

      setTimeout(() => c.remove(), duration);
    }
  }
</script>

</body>
</html>
